<script>
    let index=JSON.parse(localStorage.index);
    let channel=localStorage.channel;
    console.log(index)

    let str="";
    str+=index.content;
    $("div.content").html(str);

    console.log(index.content.includes("img"))
    let atr="";
    if(!index.content.includes("img")){
        atr+=`
    <img src="${index.pic}" alt="">`;
    }


    let htr="";
    htr+=`
    <h1>${index.title}</h1>
    `;

    let ttr="";
    ttr+=`
        <span>发布时间:${index.time}</span>
    `
    $("div.content").html(function (index,val) {
        return htr+ttr+atr+val;
    })
    $(".history").click(function () {
        history.back();
    })


</script>
